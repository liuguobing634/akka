<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<button type="button" id="btn">创建连接</button>
<button type="button" id="send">发送消息</button>

<script>
    var btn = document.getElementById("btn");
    var socket;
    btn.onclick = function () {
        socket = new WebSocket("ws://localhost:9892/ws");
        socket.onopen = function (event) {
            console.log("打开了");
//            socket.send("hello");
        };
        socket.onmessage = function (p1) {
            console.log(p1);
        };
    };
    var send = document.getElementById("send");
    send.onclick = function () {
        if (socket) {
            socket.send("我可爱");
        }
    }
</script>

</body>
</html>
